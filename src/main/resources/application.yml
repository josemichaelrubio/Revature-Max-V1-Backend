server:
  port: 8082

spring:
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  devtools:
    restart:
      enabled: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
